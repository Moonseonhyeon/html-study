<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>history 객체 활용</h3><hr> 
    <!--window.location보다 서버에 한번더 안가도 되는 브라우저가 기억하고 있는 걸 사용해서 history객체를 사용하는게 나을 때가 있음.-->
    <button onclick="history.back()">이전</button>
    <button onclick="history.forward()">이전</button>
    <button onclick="history.go(-1)">이전</button>
</body>
</html>
