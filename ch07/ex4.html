<html lang="en">
<head>

<body>
    <h3>String 객체 사용하기</h3><hr>
    <script>
        var a = new String("Boys and Girls");
        var b = "!!";//String 만 유일하게 new 없이 사용가능
       //문자열 - 문자(한개의 단어)
        document.writeln(a.charAt(0)+"<br>");
        //concat메소드는 가변인수로 선언 (매개변수 여러개)
        document.writeln(a.concat(b, "입니다.")+"<br>");
        document.writeln(a.concat(b));
        document.writeln(a.concat(b,"a","bb","cc")+"<br>");
       
        document.writeln(a.indexOf('s')+"<br>");
        document.writeln(a.lastIndexOf('s')+"<br>");        
        
        document.writeln(a.indexOf('and')+"<br>");
        document.writeln(a.indexOf('And')+"<br>");        
        document.writeln(a.slice(5,8)+"<br>");   //추출     
        document.writeln(a.toUpperCase()+"<br>");       
        document.writeln(a.replace("and","or")+"<br>");
        document.writeln("    simba    ".trim()+"<br>");//쓸모없는 공백 없애는 함수

        var sub = a.split("");//빈칸을 구분자로 분리 (구분한것별로 배열들이 만들어짐.)   
        //split은 입력한 값을 기준으로 나누어서 배열에 저장한다.   
            for (var i=0;i<sub.length;i++){
                document.writeln(sub[i]);
            }
            document.writeln("<hr>");
            document.writeln("https://news.naver.com/main/read.nhn?mode=LSD&mid=shm&sid1=102&oid=421&aid=0004515570");
            document.writeln("<hr>");
        var s = "https://news.naver.com/main/read.nhn?mode=LSD&mid=shm&sid1=102&oid=421&aid=0004515570";
        var s1 = s.slice(s.indexOf("?")+1, s.length);
        document.writeln(s1);
        document.writeln("<hr>");

        var s2 = s1.split("&");
        for(i=0; i<s2.length;i++){

        }
         

    </script>
