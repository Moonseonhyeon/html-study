<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var p;
        function init(){
            p = document.getElementById("p");//태그명과 동일한 id값 안좋아요 헷갈린까..
            //첫번째 등록 방법 (가장 많이 사용해요)
            //p.onmouseover = over; //over funtion호출 등록
            //p.onmouseout = out;// out function 호출 등록
            //두번째 등록 방법
            p.addEventListener("mouseover", over);
            p.addEventListener("mouseover", out); 
            //세번째 : 익명함수
           // p.addEventLintener("mouseover", function(){
            // p.style.backgroundColor ='orchid'; 
            //})
            //p.addEventLintener("mouseout", function(){
            // p.style.backgroundColor ='white'; 
            //})
        }
        function over(){
            p.style.backgroundColor ='orchid';
        }
        function out(){
            p.style.backgroundColor ='white';
        }
    </script>
</head>
<body onload="init()">
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
<hr>
<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
