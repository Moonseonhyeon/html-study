<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse; /*이중테두리 제거*/
        }
        td,th{
            text-align: left;
            padding: 5px;
            height: 15px;
            width: 100px;
        }
        thead,tfoot{
            background-color: darkgray;
            color:yellow;
        }
        tbody tr:nth-child(even){ /*짝수(even)에만 적용, 홀수(odd)*/
            background-color: aliceblue;
        }
        tbody tr:hover {
            background-color: pink;
            }
    </style>
</head>
<body>
    <h3>1학기 성적</h3><hr>
    <table>
        <thead>
            <tr>
                <th>이름</th> <!--th태그는 center, bold 효과 포함되어 있음.-->
                <td>HTML</td>
                <td>CSS</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합</th> <!--th태그는 center, bold 효과 포함되어 있음.-->
                <td>310</td>
                <td>249</td>
            </tr>
        </tfoot>
        <tbody>
        <tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>	
		<tr><td>이병은</td><td>85</td><td>90</td></tr>
		<tr><td>김남윤</td><td>50</td><td>40</td></tr>
        </tbody>
    </table>
</body>
</html>
