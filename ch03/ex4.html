<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>form에 사용된 시간 날짜 요소</h3>
    <form method="get">
        month : <input type="month"><br>
        week : <input type="week"><br>

        datetime-local : <input type="datetime-local"><br>
